[[extend 'layout.html']]

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<section class="section">
    <div class="container" id="app2">
        <h1 class="title">Create a New Task</h1>
        <div class="columns">
            <div class="column">
                <div class="box">
                    <label class="label">Title</label>
                    <input class="input" type="text" v-model="title" id="title" placeholder="Give your task a name!">
                </div>
                <div class="box">
                    <label class="label">Description</label>
                    <textarea class="textarea" v-model="description" id="description" placeholder="Describe your task here!"></textarea>
                </div>
                <div class="buttons is-right">
                    <button class="button is-danger" @click="cancel">
                        <span class="icon is-small">
                            <i class="fas fa-times"></i>
                        </span>
                        <span>Cancel</span>
                    </button>
                    <button class="button is-danger" @click="clear">
                        <span class="icon is-small">
                            <i class="fa-solid fa-eraser"></i>
                        </span>
                        <span>Clear Text</span>
                    </button>
                    <button class="button is-warning" @click="copy">
                        <span class="icon is-small">
                            <i class="fa-solid fa-copy"></i>
                        </span>
                        <span>Copy Text</span>
                    </button>
                    <button class="button is-success" @click="createTask">
                        <span class="icon is-small">
                            <i class="fas fa-check"></i>
                        </span>
                        <span>Save</span>
                    </button>
                </div>
            </div>
            <div class="column">
                <label for="status">Status:</label>
                <select class="select" id="status" v-model="status">
                    <option value="pending">Pending</option>
                    <option value="acknowledged">Acknowledged</option>
                    <option value="rejected">Rejected</option>
                    <option value="completed">Completed</option>
                    <option value="failed">Failed</option>
                </select>

                <div class="column">
                    <div class="calendar">
                        <label class="label">Deadline</label>
                        <input class="input" type="datetime-local" id="deadline" v-model="deadline">
                    </div>
                </div>
                <div class="column">
                    <div class="assign-to">
                        <label class="label">Assign task to:</label>
                        <input class="input" type="text" placeholder="Search for users" v-model="searchQuery" @input="filterUsers">
                    </div>
                    <ul v-if="users.length">
                        <li v-for="user in users" :key="user.id" @click="selectUser(user)">{{ user.first_name }} {{ user.last_name }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.4.21/vue.global.prod.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js" integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/task.js"></script>
</section>
